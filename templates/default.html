<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- not sure if this is good or bad for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{{title}}} Â· Pagwin's website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta property="og:title" content="{{{title}}}">
    <meta property="og:url" content="{{{url}}}">
    <meta property="og:site_name" content="Pagwin's website">
    <meta property="og:type" content="website">
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#1c1b19" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#e2e3e5" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/css/colors.css">
    <link rel="alternate" type="application/rss+xml" title="Web Feed/RSS" href="/index.xml">
    <script type="module" src="/static/js/code_highlighting.mjs"></script>
</head>

<body>
    <!-- originally handled dark v light via js but decided it would be better to just do it all in css and have no toggle 8a7917a0cd34bd7637d9a9a8ad327e4b847cdeed is the last commit where I had the system setup -->
    <header id="header" role="menubar">
        <div class="left">
            <a class="obj-wrapper" rel="prefetch" href="/" role="menuitem"><object aria-label="Home" tabindex="-1"
                    class="icon svg" data="/static/images/house.svg" width="10" height="10">
                    <a href="/" class="nav-link" aria-hidden="true" tabindex="-1">Home</a>
                </object></a>
        </div>
        <div class="right">
            <a class="obj-wrapper" role="menuitem" href="/index.xml"> <object aria-label="Web Feed" tabindex="-1"
                    class="icon svg" data="/static/images/rss.svg" width="10" height="10">
                    <a href="/index.xml" class="nav-link" aria-hidden="true" tabindex="-1">Web Feed</a>
                </object>
            </a>
            <!--TODO hamburger menu??-->
        </div>
    </header>
    <div id="content-outer">
        <main>
            {{{content}}}
        </main>
    </div>
    <footer>
        <div class="socials">
            <a class="obj-wrapper" id="github_shrink" aria-label="Github"
                href="https://github.com/Pagwin-Fedora"><object aria-label="true" tabindex="-1"
                    data="/static/images/github.svg">
                    <a href="https://github.com/Pagwin-Fedora" class="nav-link" aria-hidden="true" tabindex="-1"
                        width="10" height="10">Github</a>
                </object></a>
        </div>
    </footer>
</body>

</html>
